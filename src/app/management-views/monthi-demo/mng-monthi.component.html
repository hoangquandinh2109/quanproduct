<div class="card">
    <div class="card-header">
        <strong>Danh sách môn thi</strong>
        <div class="spacer"></div>
        <button class="bg-success mr-2"  mat-mini-fab matTooltip="Xuất Excel" [matTooltipPosition]="'above'">
            <i class="fas fa-file-excel"></i>
        </button>
        <button color="primary" mat-mini-fab matTooltip="Thêm mới" [matTooltipPosition]="'above'">
            <i class="material-icons">add</i>
        </button>
        <button color="accent" mat-mini-fab matTooltip="Tìm kiếm nâng cao" class="ml-2" [matTooltipPosition]="'above'"
        (click)="searchAdvanced = !searchAdvanced">
            <i class="material-icons">build</i>
        </button>
    </div>
    <div class="card-body">
        <div *ngIf="searchAdvanced">
            <form class="row">

                <div class="col-3 ">
                    <mat-form-field appearance="outline" [floatLabel]="'always'">
                        <mat-label>Tên kỳ thi</mat-label> 
                        <input matInput required placeholder="Chọn kỳ thi..."  > 
                    </mat-form-field>
                </div>
                
                <div class="col-1 pt-1">
                    <button color="primary" mat-mini-fab matTooltip="Tìm kiếm" (click)="loadGrid()" [matTooltipPosition]="'above'">
                        <i class="material-icons">search</i>
                    </button>
                    <button style="display: none;" id="btnvF"></button>
                </div>
            </form>
        </div>
        <div class="wrap-table">
            <table class="table">
                <thead>
                    <th class="col-head">STT</th>
                    <th class="col-head">Kỳ thi</th>
                    <th class="col-head">Môn thi</th>
                    <th class="col-head">Hệ số</th> 
                    <th class="col-head"></th>
                </thead>
                <tbody>
                    <tr *ngFor="let item of gridData; let i = index">
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        
                        <td class="text-center">
                            <button mat-icon-button color="primary" matTooltip="Sửa" [matTooltipPosition]="'above'">
                                <i class="material-icons">create</i>
                            </button>
                            &nbsp;
                            <button  mat-icon-button color="warn" matTooltip="Xóa" [matTooltipPosition]="'above'">
                                <i class="material-icons">clear</i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <mat-paginator [length]="10" [pageSize]="5" [pageSizeOptions]="[5,10,20,100]"
                (page)="pageEvent($event)">
            </mat-paginator>
        </div>
    </div>
</div>
