<div class="card">
    <div class="card-header">
        <strong>Quản lý văn bằng</strong>
        <div class="spacer"></div>
        <button class="bg-success mr-2"  mat-mini-fab matTooltip="Xuất Excel" (click)="exportExcel()" [matTooltipPosition]="'above'">
            <i class="fas fa-file-excel"></i>
        </button>
        <button color="primary" mat-mini-fab matTooltip="Import kết quả thi" (click)="importVanBang()" [matTooltipPosition]="'above'">
            <i class="material-icons">add</i>
        </button>
        <button color="accent" mat-mini-fab matTooltip="Tìm kiếm nâng cao" class="ml-2" [matTooltipPosition]="'above'"
        (click)="searchAdvanced = !searchAdvanced">
            <i class="material-icons">build</i>
        </button>
    </div>
    <div class="card-body">
        <div *ngIf="searchAdvanced">
            <form class="row">
                <div class="col-2">
                    <mat-form-field appearance="outline" [floatLabel]="'always'">
                        <mat-label>Họ tên</mat-label> 
                        <input matInput> 
                    </mat-form-field>
                </div>
                <div class="col-2">
                    <mat-form-field appearance="outline" [floatLabel]="'always'">
                        <mat-label>Nơi sinh</mat-label> 
                        <input matInput> 
                    </mat-form-field>
                </div>
                <div class="col-2">
                    <mat-form-field appearance="outline" [floatLabel]="'always'">
                        <mat-label>Giới tính</mat-label> 
                        <input matInput> 
                    </mat-form-field>
                </div>
                <div class="col-2">
                    <mat-form-field appearance="outline" [floatLabel]="'always'">
                        <mat-label>Ngày sinh</mat-label>
                        <input matInput [matDatepicker]="picker">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                </div>
                <div class="col-2">
                    <mat-form-field appearance="outline" [floatLabel]="'always'">
                        <mat-label>Học sinh trường</mat-label> 
                        <input matInput> 
                    </mat-form-field>
                </div>
                <div class="col-2 pt-1">
                    <button color="primary" mat-mini-fab matTooltip="Tìm kiếm" (click)="loadGrid()" [matTooltipPosition]="'above'">
                        <i class="material-icons">search</i>
                    </button>
                    <button style="display: none;" id="btnvF"></button>
                </div>
                <div class="col-2">
                    <mat-form-field appearance="outline" [floatLabel]="'always'">
                        <mat-label>Số hiệu bằng</mat-label> 
                        <input matInput> 
                    </mat-form-field>
                </div>
                <div class="col-2">
                    <mat-form-field appearance="outline" [floatLabel]="'always'">
                        <mat-label>Số cấp bằng</mat-label> 
                        <input matInput> 
                    </mat-form-field>
                </div>
                <div class="col-2">
                    <mat-form-field appearance="outline" [floatLabel]="'always'">
                        <mat-label>Hội đồng thi</mat-label> 
                        <input matInput> 
                    </mat-form-field>
                </div>
                <div class="col-2">
                    <mat-form-field appearance="outline" [floatLabel]="'always'">
                        <mat-label>Khóa thi</mat-label> 
                        <input matInput> 
                    </mat-form-field>
                </div>
            </form>
        </div>
        <asc-grid [data]="gridData" [config]="configData" [length]="5" [pageIndex]="0" [pageSize]="10" (buttonClick)="buttonClick($event)" (pageChange)="pageEvent($event)"></asc-grid>
    </div>
</div>
